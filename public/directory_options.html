<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Directory Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0 20px; /* Added left and right margins */
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #007BFF 0%, #0056b3 100%);
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 30px 20px; /* Increased button height and added left/right padding */
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
            position: relative;
        }

        .tab:nth-child(1) {
            background: linear-gradient(90deg, #0056b3 0%, #003a73 100%);
        }

        .tab:nth-child(2) {
            background: linear-gradient(90deg, #009900 0%, #006600 100%);
        }

        .tab:nth-child(3) {
            background: linear-gradient(90deg, #FF3333 0%, #CC0000 100%);
        }

        .tab:hover {
            background: linear-gradient(90deg, #003a73 0%, #00254e 100%);
        }

        .tab .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        .tab.loading .loading-spinner {
            display: block;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="tab" href="drivers_details.html">
            Drivers
            <div class="loading-spinner"></div>
        </a>
        <a class="tab" href="expatriates_details.html">
            Expatriates
            <div class="loading-spinner"></div>
        </a>
        <a class="tab" href="others.html">
            Others
            <div class="loading-spinner"></div>
        </a>
    </div>
</body>
</html>
