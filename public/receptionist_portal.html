


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTA-ENGIL Logo</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background: linear-gradient(90deg, #0073e6, #FFA500);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo-container {
            display: flex;
            align-items: flex-end;
        }

        .blue-square {
            width: 50px;
            height: 50px;
            background-color: #0073e6;
            margin-left: 45px;
        }

        .orange-square {
            width: 50px;
            height: 50px;
            background-color: #FFA500;
            margin-left: -100px;
            margin-bottom: -50px;
        }

        .mota {
            display: inline-block;
            margin-left: 20px;
        }

        h2, h3 {
            font-family: Calibri, sans-serif;
        }

        .line {
            height: 6px;
            width: 110px;
            background-color: orange;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="blue-square"></div>
        <div class="orange-square"></div>
        <div class="mota">
            <h2>MOTA-ENGIL</h2>
            <div class="line"></div>
            <h3>NIGERIA</h3>
        </div>
    </div>
</body>
</html>
