<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Officers Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    .lds-ring {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 6px solid #4CAF50;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #4CAF50 transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
    }

    @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Security Officers Management</h2>

    <!-- Contact List -->
    <div id="contactList"></div>

    <form id="securityOfficerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        
        <label for="designation">Designation:</label>
        <select id="designation" name="designation" required>
            <option value="Security Manager">Security Manager</option>
            <option value="Security Technician">Security Technician</option>
            <option value="Security Supervisor">Security Supervisor</option>
        </select>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit" id="submitButton">Add Security Officer</button>
    </form>
    <button id="retrieveButton">Retrieve Security Officers</button>
    <!-- Loading animation -->
    <div class="lds-ring" id="loadingAnimation"><div></div><div></div><div></div><div></div></div>
</div>

<script>

</script>

</body>

<script>
// Function to create a contact entry HTML element
function createContactEntry(contact) {
    var contactEntry = document.createElement("div");
    contactEntry.classList.add("contact-entry");

    var contactDetails = document.createElement("div");
    contactDetails.classList.add("contact-details");
    contactDetails.textContent = `${contact.name} - ${contact.phoneNumber} - ${contact.designation} - ${contact.email}`;
    contactEntry.appendChild(contactDetails);

    var deleteButton = document.createElement("button");
    deleteButton.classList.add("delete-button");
    deleteButton.textContent = "Delete";
    deleteButton.addEventListener("click", function() {
        // Here you can call a function to delete the contact from the database
        // For now, let's just remove the contact entry from the UI
        contactEntry.remove();
    });
    contactEntry.appendChild(deleteButton);

    return contactEntry;
}

<script>
document.getElementById("securityOfficerForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    var name = document.getElementById("name").value;
    var phoneNumber = document.getElementById("phoneNumber").value;
    var designation = document.getElementById("designation").value;
    var email = document.getElementById("email").value;

    // Here you can perform validation if needed

    // Show loading animation
    document.getElementById("loadingAnimation").style.display = "block";

    // Create a new XMLHttpRequest object
    var xhr = new XMLHttpRequest();

    // Configure the request
    xhr.open("POST", "/securityOfficers");
    xhr.setRequestHeader("Content-Type", "application/json");

    // Define the request callback
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            // Hide loading animation
            document.getElementById("loadingAnimation").style.display = "none";

            if (xhr.status === 201) {
                // If successful, create contact object
                var contact = {
                    name: name,
                    phoneNumber: phoneNumber,
                    designation: designation,
                    email: email
                };

                // Create contact entry HTML element
                var contactEntry = createContactEntry(contact);

                // Append contact entry to contact list
                document.getElementById("contactList").appendChild(contactEntry);

                // Optionally, you can reset the form after successful submission
                document.getElementById("securityOfficerForm").reset();

                alert("Security officer added successfully!");
            } else {
                // If not successful, show error message
                alert("Failed to add security officer. Please try again later.");
            }
        }
    };

    // Send the request with form data as JSON
    xhr.send(JSON.stringify({
        name: name,
        phoneNumber: phoneNumber,
        designation: designation,
        email: email
    }));
});


</script>
